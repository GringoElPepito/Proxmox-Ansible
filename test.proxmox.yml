vars_files:
  - global_vars/common.yml

plugin: community.proxmox.proxmox
url: '{{ proxmox_url }}'
user: '{{ proxmox_user }}'
token_id: '{{ proxmox_token_id }}'
token_secret: '{{ proxmox_token_secret }}'
validate_certs: false

groups:
 lxc: >
  proxmox_vmtype is match 'lxc'
 qemu: >
  proxmox_vmtype is match 'qemu'
